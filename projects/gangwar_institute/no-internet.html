<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gangwar Institute | Login</title>
    <!-- MATERIALIZE -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">

    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.theme.default.min.css">

    <!-- MAIN -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="login-body">
    <div class="app-login">
        <div class="app_L-main d-flex-wrap align-items-center justify-content-center">
            <div class="AL_head align-self-start position-relative">
                <div class="inner">
                    <p class="AL_text text-center text-uppercase no-internet-head">
                        Gangwar
                    </p>
                    <div
                        class="AL_logo position-absolute no-internet-logo d-flex align-items-center justify-content-center">
                        <img src="images/not-found-1.png" alt="" class="responsive-img">
                    </div>
                </div>
            </div>

            <div class="no-internet-box w-100 align-self-start">
                <div class="container">
                    <p>
                        Internet not found
                        <span>server DNS address could not be found</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="close-no-internet">
        <i class="material-icons">close</i>
    </a>



    <!-- JQUERY -->
    <script src="assets/jquery/js/jquery.3.4.1.js"></script>
    <!-- MATERIALIZE -->
    <script src="assets/materialize/js/materialize.min.js"></script>
    <!-- OWL CAROUSEL -->
    <script src="assets/owl-carousel/js/owl.carousel.min.js"></script>
    <!-- MAIN -->
    <script src="js/app.js"></script>
