<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bioneet | Scorecard</title>
    <!-- MATERIALIZE -->
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">

    <!-- FEATHER ICONS -->
    <link rel="stylesheet" href="assets/feather-icons/feather.css">

    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.theme.default.min.css">

    <!-- FANCY BOX -->
    <link rel="stylesheet" href="assets/fancybox/css/jquery.fancybox.min.css">

    <!-- MAIN -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- LEFT MENU -->
    <div id="slide-out" class="sidenav">
        <div class="inner">
            <div class="app-userview">
                <a href="profile.html" class="AU_inner d-flex align-items-center position-relative">
                    <div class="img-sec">
                        <img src="images/icons/profile-pic-icon.png" alt="" class="responsive-img">
                    </div>
                    <div class="text-sec">
                        <p class="name text-capitalize">Gurpreet Bhamra</p>
                        <p class="post">Medical Student</p>
                    </div>
                    <div class="right-icon position-absolute">
                        <i class="feather-arrow-right-circle"></i>
                    </div>
                </a>
            </div>
            <ul class="app-menu">
                <li>
                    <a href="#" class="d-flex align-items-center waves-effect">
                        <b class="feather-download-cloud icon"></b>
                        <span class="text-capitalize">Other Apps</span>
                    </a>
                </li>
                <li>
                    <a href="#!" class="d-flex align-items-center waves-effect">
                        <b class="feather-info icon"></b>
                        <span class="text-capitalize">About Us</span>
                    </a>
                </li>
                <li>
                    <a href="#!" class="d-flex align-items-center waves-effect">
                        <b class="feather-star icon"></b>
                        <span class="text-capitalize">Rate Us</span>
                    </a>
                </li>
                <li>
                    <a href="#!" class="d-flex align-items-center waves-effect">
                        <b class="feather-share-2 icon"></b>
                        <span class="text-capitalize">Share the Apps</span>
                    </a>
                </li>
                <li>
                    <a href="#!" class="d-flex align-items-center waves-effect">
                        <b class="feather-file-text icon"></b>
                        <span class="text-capitalize">T&C</span>
                    </a>
                </li>
                <li>
                    <a href="#!" class="d-flex align-items-center waves-effect">
                        <b class="feather-log-out icon"></b>
                        <span class="text-capitalize">Sign out</span>
                    </a>
                </li>
            </ul>
            <div class="logo-menu">
                <a href="#" class="d-flex align-items-center">
                    <!-- <img src="images/logo-menu.png" alt="" class="responsive-img"> -->
                    <img src="images/home-other-apps/img1.png" alt="">
                    <p>Bioneet.in</p>
                </a>
            </div>
        </div>
    </div>

    <!-- BACKBAR -->
    <section class="backBar">
        <div class="BB_top">
            <div class="container">
                <div class="BBT_inner d-flex-wrap align-items-center">
                    <div class="LT">
                        <a href=""
                            class="history-go-back app-icon-btn waves-effect circle d-flex align-items-center justify-content-center">
                            <i class="feather-arrow-left"></i>
                        </a>
                    </div>
                    <div class="CT">
                        <p class="text-center">
                            <span class="text-uppercase">Results</span>
                        </p>
                    </div>
                    <div class="RT">
                        <div class="inner d-flex justify-content-end">
                            <div class="hasNotification app-notification-btn">
                                <a href="notifications.html"
                                    class="d-flex align-items-center justify-content-center circle waves-effect">
                                    <i class="feather-bell"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="wrapper">

        <section class="backBar">

            <!-- APP SCORECARD -->
            <section class="app-scorecard">
                <div class="container">
                    <div class="scroecard-top-links d-flex align-items-center justify-content-center">
                        <a href="scorecard.html" class="text-uppercase waves-effect w-50">scorecard</a>
                        <a href="solutions.html" class="text-uppercase waves-effect w-50 active">solution</a>
                    </div>
                </div>
            </section>

    </div>

    <!-- JQUERY -->
    <script src="assets/jquery/js/jquery.3.4.1.js"></script>
    <!-- MATERIALIZE -->
    <script src="assets/materialize/js/materialize.min.js"></script>
    <!-- OWL CAROUSEL -->
    <script src="assets/owl-carousel/js/owl.carousel.min.js"></script>
    <!-- FANCY BOX -->
    <script src="assets/fancybox/js/jquery.fancybox.min.js"></script>

    <!-- MAIN -->
    <script src="js/app.js"></script>
</body>

</html>
