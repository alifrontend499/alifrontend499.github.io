    <div class="wrapper">
        <!-- USER PROFILE -->
        <section id="user-profile-sec" class="com-sm-mt">
            <div class="container">
                <div class="user-profile-sec">
                    <!-- PROF IMG SEC -->
                    <div class="prof-top com-sm-pb com-sm-mb">
                        <!-- img sec -->
                        <div class="position-relative img-sec">
                            <img src="images/profile-icon.png" alt="" class="responsive-img">
                            <a class="icon position-absolute app-gradient waves-effect">
                                <i class="feather-camera"></i>
                            </a>
                        </div>
                        <!-- text sec -->
                        <div class="text-sec">
                            <p class="name text-capitalize text-center">Gurpreet singh</p>
                        </div>
                    </div>

                    <!-- PROF EDIT SEC -->
                    <div class="prof-edit">
                        <div class="app-head-w-view d-flex align-items-center text-capitalize">
                            <p class="head text-capitalize">Profile Details</p>
                            <div class="link text-right">
                                <a href="#" class="waves-link waves-effect edit-profile-button">
                                    <i class="feather-edit-2"></i>
                                </a>
                            </div>
                        </div>

                        <!-- content -->
                        <div class="prof-edit-content">
                            <div class="inner">
                                <div class="frac">
                                    <div class="frac-inner d-flex-wrap align-items-center">
                                        <p class="text d-none">Phone Number</p>
                                        <div class="icon">
                                            <i class="feather-phone"></i>
                                        </div>
                                        <div class="input non-editable">
                                            <input type="text" value="+91-0001200125" tabindex="1"
                                                class="browser-default">
                                        </div>
                                    </div>
                                </div>
                                <div class="frac">
                                    <div class="frac-inner d-flex-wrap align-items-center">
                                        <p class="text d-none">Username</p>
                                        <div class="icon">
                                            <i class="feather-user"></i>
                                        </div>
                                        <div class="input non-editable">
                                            <input type="text" value="Gurpreet Singh" tabindex="2"
                                                class="browser-default">
                                        </div>
                                    </div>
                                </div>
                                <div class="frac">
                                    <div class="frac-inner d-flex-wrap align-items-center">
                                        <p class="text d-none">Email</p>
                                        <div class="icon">
                                            <i class="feather-mail"></i>
                                        </div>
                                        <div class="input non-editable">
                                            <input type="text" value="email@gmail.com" tabindex="3"
                                                class="browser-default">
                                        </div>
                                    </div>
                                </div>
                                <div class="frac">
                                    <div class="frac-inner d-flex-wrap align-items-center">
                                        <p class="text d-none">Password</p>
                                        <div class="icon">
                                            <i class="feather-lock"></i>
                                        </div>
                                        <div class="input non-editable">
                                            <input type="password" value="email@gmail.com" tabindex="4"
                                                class="browser-default">
                                        </div>
                                    </div>
                                </div>
                                <div class="frac confirm-password d-none">
                                    <div class="frac-inner d-flex-wrap align-items-center">
                                        <p class="text d-none">Confirm Password</p>
                                        <div class="icon">
                                            <i class="feather-lock"></i>
                                        </div>
                                        <div class="input non-editable">
                                            <input type="password" value="email@gmail.com" tabindex="5"
                                                class="browser-default">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
