<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bioneet | No Internet</title>
    <!-- MATERIALIZE -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">

    <!-- FEATHER ICONS -->
    <link rel="stylesheet" href="assets/feather-icons/feather.css">

    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.theme.default.min.css">

    <!-- FANCY BOX -->
    <link rel="stylesheet" href="assets/fancybox/css/jquery.fancybox.min.css">

    <!-- MAIN -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div id="no-internet">
        <div class="container">
            <div class="no-internet d-flex align-items-center justify-content-center">
                <div class="inner">
                    <img src="images/network-icon.png" alt="" class="">
                    <p class="main-head text-center text-capitalize">network error</p>
                    <p class="sm-head text-center">Please check your network connection and try again</p>
                    <button
                        class="btn app-btn app-gradient-black waves-effect text-capitalize d-flex align-items-center justify-content-center">
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JQUERY -->
    <script src="assets/jquery/js/jquery.3.4.1.js"></script>
    <!-- MATERIALIZE -->
    <script src="assets/materialize/js/materialize.min.js"></script>
    <!-- OWL CAROUSEL -->
    <script src="assets/owl-carousel/js/owl.carousel.min.js"></script>
    <!-- FANCY BOX -->
    <script src="assets/fancybox/js/jquery.fancybox.min.js"></script>
    <!-- MAIN -->
    <script src="js/app.js"></script>
</body>

</html>
