<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bioneet | home</title>
    <!-- MATERIALIZE -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">

    <!-- FEATHER ICONS -->
    <link rel="stylesheet" href="assets/feather-icons/feather.css">

    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.theme.default.min.css">

    <!-- FANCY BOX -->
    <link rel="stylesheet" href="assets/fancybox/css/jquery.fancybox.min.css">

    <!-- MAIN -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="login-body">
    <div class="app-login">
        <div class="app_L-main d-flex align-items-center justify-content-center flex-column">
            <div class="AL_head position-relative">
                <div class="inner">
                    <!-- <p class="AL_text text-center text-uppercase">
                        app login
                    </p> -->
                    <div class="AL_logo">
                        <img src="images/login-logo.png" alt="" class="responsive-img">
                    </div>
                </div>
            </div>

            <div class="AL_login-box w-100">
                <div class="container">
                    <div class="form">
                        <form action="@" autocomplete="off">
                            <div class="input-field">
                                <input id="mobile_number" type="text" class="validate" autocomplete="off" required>
                                <label for="mobile_number">Mobile Number</label>
                                <div class="icon position-absolute">
                                    <!-- <i class="material-icons">smartphone</i> -->
                                    <i class="feather-smartphone"></i>
                                </div>
                            </div>
                            <div class="input-field">
                                <input id="password" type="password" class="validate" autocomplete="off" required>
                                <label for="password">Password</label>
                                <div class="icon position-absolute">
                                    <!-- <i class="material-icons">vpn_key</i> -->
                                    <i class="feather-lock"></i>
                                </div>
                            </div>
                            <div class="forgot-pass text-right">
                                <a href="#">Forgot Password ?</a>
                            </div>

                            <!-- <button class="btn app-round-btn waves-effect text-capitalize d-table">
                                        Login
                                    </button> -->
                            <a href="index.html"
                                class="btn app-btn text-uppercase waves-effect d-flex align-items-center position-relative">
                                <span>Login</span>
                                <i
                                    class="material-icons ml-auto position-absolute d-flex align-items-center justify-content-center">keyboard_arrow_right</i>
                            </a>

                            <div class="reg-skip">
                                <div class="inner d-flex align-items-center justify-content-center">
                                    <a href="" class="">Register</a>
                                    <a href="" class="">Skip</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JQUERY -->
    <script src="assets/jquery/js/jquery.3.4.1.js"></script>
    <!-- MATERIALIZE -->
    <script src="assets/materialize/js/materialize.min.js"></script>
    <!-- OWL CAROUSEL -->
    <script src="assets/owl-carousel/js/owl.carousel.min.js"></script>
    <!-- FANCY BOX -->
    <script src="assets/fancybox/js/jquery.fancybox.min.js"></script>
    <!-- MAIN -->
    <script src="js/app.js"></script>
</body>

</html>
