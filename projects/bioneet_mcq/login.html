<!DOCTYPE html>
<html lang="en" class="login-html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BIONEET MCQ | home</title>
    <!-- MATERIALIZE -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">

    <!-- FONTS -->
    <link
        href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Montserrat:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <!-- MAIN -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="login-body">
    <div class="app-login">
        <!-- <div class="app_L-main d-flex-wrap align-items-center justify-content-center"> -->
        <div class="app_L-main d-flex-wrap align-items-center">
            <div class="app_L-main-inner w-100">
                <div class="AL_head position-relative">
                    <div class="inner">
                        <div class="AL_logo">
                            <img src="images/logo.png" alt="" class="responsive-img">
                        </div>
                        <p class="AL_text text-center">
                            Bioneet MCQs
                        </p>
                    </div>
                </div>

                <div class="AL_login-box w-100">
                    <div class="container">
                        <div class="form">
                            <form action="@" autocomplete="off">
                                <div class="app-simple-input use-icon position-relative">
                                    <label>Mobile number</label>
                                    <div class="position-relative">
                                        <input type="text" class="browser-default" value="" placeholder="Mobile Number">
                                        <div class="icon position-absolute">
                                            <i class="material-icons">smartphone</i>
                                        </div>
                                    </div>
                                </div>
                                <div class="app-simple-input use-icon position-relative">
                                    <label>Password</label>
                                    <div class="position-relative">
                                        <input type="password" class="browser-default" value="" placeholder="Email">
                                        <div class="icon position-absolute">
                                            <i class="material-icons">vpn_key</i>
                                        </div>
                                    </div>
                                </div>
                                <div class="forgot-pass">
                                    <a href="#">Forgot Password ?</a>
                                </div>

                                <a href="login.html" class="btn app-btn waves-effect text-uppercase d-block">
                                    Login
                                </a>

                                <div class="reg-skip">
                                    <div class="inner d-flex align-items-center justify-content-center">
                                        <a href="register.html" class="">Register</a>
                                        <a href="" class="">Skip</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- JQUERY -->
    <script src="assets/jquery/js/jquery.3.4.1.js"></script>
    <!-- MATERIALIZE -->
    <script src="assets/materialize/js/materialize.min.js"></script>
    <!-- MAIN -->
    <script src="js/app.js"></script>
</body>

</html>
