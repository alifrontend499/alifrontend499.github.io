<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bukhar</title>

    <!-- MATERIALIZE ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- FONTAWSOME ICONS -->
    <link rel="stylesheet" href="assets/fontAwesome/css/all.min.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.carousel.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="header row align-items-md-center">
                <div class="logo col-md-3">
                    <a href="index.html" class="d-table">
                        <img src="images/logo.png" alt="" class="img-fluid">
                    </a>
                </div>
                <div class="search col-md-6">
                    <div class="form-group d-flex flex-wrap align-items-center mb-0">
                        <div class="head-location-selector">
                            <select name="" id="" class="form-control custom-sel">
                                <option value="">Lucknow</option>
                                <option value="">Delhi</option>
                                <option value="">Mumbai</option>
                                <option value="">Channai</option>
                            </select>
                        </div>
                        <div class="head-search position-relative">
                            <input type="text" class="form-control"
                                placeholder="Search Doctor, Hospital, Clinics, Spec.etc">
                            <i class="material-icons position-absolute">search</i>
                        </div>
                    </div>
                </div>
                <div class="head-login col-md-3">
                    <div class="inner d-table ml-auto position-relative">
                        <a href="" class="text-uppercase d-flex align-items-center">
                            <i class="material-icons">lock</i>
                            <span>login</span>
                        </a>
                        <div class="head-dropdown-menu position-absolute">
                            <ul class="list-unstyled">
                                <li class="text-capitalize">
                                    <a href="">Login</a>
                                </li>
                                <li class="text-capitalize">
                                    <a href="">Doctor Login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- SITE WRAPPER -->
    <div id="wrapper">
        <!-- HOME SLIDER -->
        <section id="home_slider">
            <div class="container-fluid px-0">
                <div class="home_slider">
                    <div class="owl-carousel" id="home-slider">
                        <div class="item">
                            <div class="inner position-relative">
                                <div class="img-sec">
                                    <img src="images/home-slider/img1.png" alt="" class="img-fluid">
                                </div>
                                <div class="caption position-absolute">
                                    <div class="container">
                                        <div class="caption-inner d-table ml-auto">
                                            <p class="head text-right">A Medical Care You Can <br> Always Trust!</p>
                                            <div class="selects d-flex flex-wrap">
                                                <div class="from-group w-50 pr-2 pr-md-3">
                                                    <select name="" id="" class="form-control">
                                                        <option value="" disabled>Location</option>
                                                        <option value="">Lucknow</option>
                                                        <option value="">Delhi</option>
                                                        <option value="">Mumbai</option>
                                                        <option value="">Channai</option>
                                                    </select>
                                                </div>
                                                <div class="from-group w-50 pl-2 pl-md-3">
                                                    <select name="" id="" class="form-control">
                                                        <option value="" disabled>Speciality</option>
                                                        <option value="">option 1</option>
                                                        <option value="">option 2</option>
                                                        <option value="">option 3</option>
                                                        <option value="">option 4</option>
                                                    </select>
                                                </div>
                                                <div class="w-100 submit-btn text-right">
                                                    <button class="btn btn-default text-uppercase st-btn">Search</button>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-end links text-right">
                                                <a href="" class="d-inline-flex align-items-center text-uppercase link-with-img" title="BOOK APPOINTMENT">
                                                    <img src="images/icons/icon-slider-doctors.png" alt="" class="img-fluid">
                                                    <span>doctors</span>
                                                </a>
                                                <a href="" class="d-inline-flex align-items-center text-uppercase link-with-img" title="BOOK APPOINTMENT">
                                                    <img src="images/icons/icon-slider-pharmacy.png" alt="" class="img-fluid">
                                                    <span>pharmacy</span>
                                                </a>
                                                <a href="" class="d-inline-flex align-items-center text-uppercase link-with-img" title="BOOK APPOINTMENT">
                                                    <img src="images/icons/icon-slider-labtest.png" alt="" class="img-fluid">
                                                    <span>labtest</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="assets/jquery/js/jquery.3.4.1.js"></script>
    <!-- BOOTSTRAP -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- OWL CAROUSEL -->
    <script src="assets/owl-carousel/js/owl.carousel.min.js"></script>
    <!-- SCRIPT CUSOMT -->
    <script src="js/app.js"></script>
</body>

</html>
