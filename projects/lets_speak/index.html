<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Talk out</title>

    <style>
        body {
            font-family: calibri;
        }
        button {
            padding: 10px 30px;
            width: 100%;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-weight: bold;
            background: lightgray;
            outline: none;
            border: 1px solid #efefef;
            transition: .1s;
            cursor: pointer;
        }
        button:hover {
            background: #bebebe;
        }
        button:active {
            background: #a8a8a8;
        }
    </style>
</head>

<body>

    <button class="talk">Lets talk</button>
    <h3 class="content">Click the button and speak</h3>

    <script src="app.js"></script>
</body>

</html>
