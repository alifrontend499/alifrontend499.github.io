<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gangwar Institute | Login</title>
    <!-- MATERIALIZE -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">

    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.theme.default.min.css">

    <!-- MAIN -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="login-body">
    <div class="app-login">
        <div class="app_L-main d-flex-wrap align-items-center justify-content-center">
            <div class="AL_head align-self-start position-relative">
                <div class="inner">
                    <p class="AL_text text-center text-uppercase">
                        Login
                        <span class="d-block">
                            Gangwar institute
                        </span>
                    </p>
                    <div class="AL_logo position-absolute">
                        <img src="images/login-logo.png" alt="" class="responsive-img">
                    </div>
                </div>
            </div>

            <div class="AL_login-box w-100">
                <div class="container">
                    <div class="form">
                        <form action="@">
                            <div class="input-field">
                                <input id="mobile_number" type="text" class="validate">
                                <label for="mobile_number">Mobile Number</label>
                                <div class="icon position-absolute">
                                    <i class="material-icons">smartphone</i>
                                </div>
                            </div>
                            <div class="input-field">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                                <div class="icon position-absolute">
                                    <i class="material-icons">vpn_key</i>
                                </div>
                            </div>
                            <div class="forgot-pass">
                                <a href="#">Forgot Password ?</a>
                            </div>

                            <button class="btn app-round-btn gradient waves-effect gradient text-capitalize d-table">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- JQUERY -->
    <script src="assets/jquery/js/jquery.3.4.1.js"></script>
    <!-- MATERIALIZE -->
    <script src="assets/materialize/js/materialize.min.js"></script>
    <!-- OWL CAROUSEL -->
    <script src="assets/owl-carousel/js/owl.carousel.min.js"></script>
    <!-- MAIN -->
    <script src="js/app.js"></script>
</body>

</html>
