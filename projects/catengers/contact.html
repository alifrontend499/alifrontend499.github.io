<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catengers | Videos Lessons</title>
    <!-- MATERIALIZE -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">

    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.theme.default.min.css">

    <!-- FANCY BOX -->
    <link rel="stylesheet" href="assets/fancybox/css/jquery.fancybox.min.css">

    <!-- MAIN -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <section class="backBar app-geadient-left-to-right contact">
        <div class="BB_top app-geadient-left-to-right" style="position: static !important;">
            <div class="container">
                <div class="BBT_inner d-flex-wrap align-items-center">
                    <div class="LT">
                        <p class="d-flex align-items-center">
                            <i class="material-icons waves-effect" onclick="goBack();">arrow_back</i>
                            <span class="text-capitalize">Contact Us</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- BOTTOM MENU BAR -->
    <div class="bottom-menu-bar">
        <div class="BMB_inner">
            <div class="BMB d-flex">
                <div class="item flex-grow-1 active">
                    <a href="#" class="d-block text-center w-100 waves-effect">
                        <div class="img-sec d-flex align-items-center justify-content-center">
                            <img src="images/icons/BMB-home-icon.png" alt="" class="resposnive-img main">
                            <!-- <img src="images/icons/BMB-home-hover.jpg" alt="" class="resposnive-img active"> -->
                        </div>
                        <div class="text-sec">
                            <p>Home</p>
                        </div>
                    </a>
                </div>
                <div class="item flex-grow-1">
                    <a href="#" class="d-block text-center w-100 waves-effect">
                        <div class="img-sec d-flex align-items-center justify-content-center">
                            <img src="images/icons/BMB-exam-icon.png" alt="" class="resposnive-img main">
                            <!-- <img src="images/icons/BMB-exam-hover.jpg" alt="" class="resposnive-img active"> -->
                        </div>
                        <div class="text-sec">
                            <p>Exam</p>
                        </div>
                    </a>
                </div>
                <div class="item flex-grow-1">
                    <a href="#" class="d-block text-center w-100 waves-effect">
                        <div class="img-sec d-flex align-items-center justify-content-center">
                            <img src="images/icons/BMB-update-icon.png" alt="" class="resposnive-img main">
                            <!-- <img src="images/icons/BMB-update-hover.jpg" alt="" class="resposnive-img active"> -->
                        </div>
                        <div class="text-sec">
                            <p>Updates</p>
                        </div>
                    </a>
                </div>
                <div class="item flex-grow-1">
                    <a href="contact.html" class="d-block text-center w-100 waves-effect">
                        <div class="img-sec d-flex align-items-center justify-content-center">
                            <img src="images/icons/BMB-contact-icon.png" alt="" class="resposnive-img main">
                            <!-- <img src="images/icons/BMB-contact-hover.jpg" alt="" class="resposnive-img active"> -->
                        </div>
                        <div class="text-sec">
                            <p>Contact</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">

        <!-- CONTACT FORM -->
        <section class="app-contact-form">
            <div class="container">
                <div class="ACP_inner">
                    <div class="form">
                        <form action="@">
                            <div class="input-field">
                                <input id="name" type="text" class="validate">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <textarea id="message" cols="7" rows="10"></textarea>
                                <label for="message">Message</label>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn app-round-btn waves-effect gradient text-capitalize">
                                    <i class="material-icons">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="app-contact">
            <div class="container">
                <div class="AC_inner">
                    <div class="img-sec">
                        <img src="images/contact-img.png" alt="" class="responsive-img">
                    </div>
                    <div class="details">
                        <div class="frac">
                            <div class="inner d-flex">
                                <div class="LT">
                                    <p>Phone:</p>
                                </div>
                                <div class="RT">
                                    <p>+1 123 4567 8910</p>
                                </div>
                            </div>
                        </div>
                        <div class="frac">
                            <div class="inner d-flex">
                                <div class="LT">
                                    <p>Email:</p>
                                </div>
                                <div class="RT">
                                    <p>contact@catengers.com</p>
                                </div>
                            </div>
                        </div>
                        <div class="frac">
                            <div class="inner d-flex">
                                <div class="LT">
                                    <p>Address:</p>
                                </div>
                                <div class="RT">
                                    <p>
                                        1st Floor, Pratap Bhawan, <br />
                                        Behind Leela Cinema, <br />
                                        Hazratganj-226001, <br />
                                        Lucknow
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!-- JQUERY -->
    <script src="assets/jquery/js/jquery.3.4.1.js"></script>
    <!-- MATERIALIZE -->
    <script src="assets/materialize/js/materialize.min.js"></script>
    <!-- OWL CAROUSEL -->
    <script src="assets/owl-carousel/js/owl.carousel.min.js"></script>
    <!-- FANCY BOX -->
    <script src="assets/fancybox/js/jquery.fancybox.min.js"></script>
    <!-- MAIN -->
    <script src="js/app.js"></script>
</body>

</html>
