<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catengers | No internet</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900&display=swap">

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: rgb(212, 103, 83);
            background: -moz-linear-gradient(90deg, rgba(212, 103, 83, 1) 0%, rgba(193, 48, 63, 1) 100%);
            background: -webkit-linear-gradient(90deg, rgba(212, 103, 83, 1) 0%, rgba(193, 48, 63, 1) 100%);
            background: linear-gradient(90deg, rgba(212, 103, 83, 1) 0%, rgba(193, 48, 63, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#d46753", endColorstr="#c1303f", GradientType=1);
            font-family: 'Source Sans Pro', sans-serif
        }

        .no-internet {
            height: 100%;
            background: transparent url(images/img-no-internetbg.png) no-repeat center -70px / 100% auto;
            padding: 150px 15px 50px;
            /* display: -ms-flexbox !important;
            display: flex !important;
            -ms-flex-pack: center !important;
            justify-content: center !important;
            -ms-flex-align: center !important;
            align-items: center !important; */
            position: relative;
        }

        img {
            max-width: 100%;
            margin: 0 auto;
            display: block;
        }

        .text p {
            color: #fff;
            text-align: center;
            font-size: 23px;
            font-weight: 500;
        }

        .text p span {
            display: block;
            font-size: 16px;
            margin-top: 4px;
            font-weight: 400;
        }

        .close {
            height: 33px;
            width: 33px;
            color: #fff;
            border-radius: 100%;
            text-decoration: none;
            position: absolute;
            top: 20px;
            right: 20px;
            display: -ms-flexbox !important;
            display: flex !important;
            -ms-flex-pack: center !important;
            justify-content: center !important;
            -ms-flex-align: center !important;
            align-items: center !important;
        }

        .close:active {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="no-internet">
        <div>
            <img src="images/img-no-internet.png" alt="">
            <div class="text">
                <p>
                    Internet not found
                    <span>server DNS address could not be found</span>
                </p>
            </div>
        </div>
        <a href="#" class="close">
            <i class="material-icons">close</i>
        </a>
    </div>
</body>

</html>
