<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gangwar Institute | Admin Login</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <!-- MATERIAL ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-background">
    <section id="admin-login" class="d-flex align-items-center justify-content-center">
        <div class="admin-login d-flex align-items-center justify-content-center">
            <div class="AL_main">
                <div class="inner">
                    <div class="logo">
                        <img src="images/admin-logo.png" alt="" class="img-fluid d-block">
                    </div>
                    <div class="login-form">
                        <form action="dashboard-students.html">
                            <div class="form-group position-relative">
                                <input type="text" class="form-control" placeholder="Phone number" required>
                                <div class="icon position-absolute d-flex align-items-center justify-content-center">
                                    <img src="images/icons/mobile-icon.png" alt="" class="img-fluid">
                                </div>
                            </div>
                            <div class="form-group position-relative">
                                <input type="password" class="form-control" placeholder="Password" required>
                                <div class="icon position-absolute d-flex align-items-center justify-content-center">
                                    <img src="images/icons/password-icon.png" alt="" class="img-fluid">
                                </div>
                            </div>
                            <button class="btn btn-block admin-default-btn submit-btn">Sign-in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- JQUERY -->
    <script src="assets/jquery/js/jquery.3.4.1.js"></script>
    <!-- BOOTSTRAP -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
