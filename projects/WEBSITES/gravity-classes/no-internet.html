<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gravity Classes</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- custom -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="pb-0">
    <section class="internet-not-found" style="height: 100vh">
        <div class="container h-100">
            <div class="internet-not-found h-100 d-flex align-items-center justify-content-center overflow-auto">
                <div class="body">
                    <!-- top sec -->
                    <div class="top-sec text-center mb-4">
                        <p class="head app-fs-19 app-fw-700 text-uppercase mb-1">oops!</p>
                        <p>No internet connection found</p>
                    </div>

                    <!-- center sec -->
                    <div class="center-sec">
                        <!-- frac -->
                        <div class="frac text-center">
                            <img src="images/icons/wifi-icon.png" alt="" class="img-fluid" style="width: 115px">
                            <p class="app-text-black mt-2">
                                you need to <span class="app-fw-800">switch on</span> Wifi or Mobile Data
                            </p>
                        </div>
                    </div>

                    <!-- bottom sec -->
                    <div class="bottom-sec pt-4">
                        <div class="inner d-flex justify-content-center">
                            <button type="button"
                                class="open-settings btn app-btn app-btn-rounded app-btn-primary text-uppercase app-fs-14 mx-1">
                                Open Settings
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
