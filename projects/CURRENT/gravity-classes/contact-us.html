                <div class="lt-sec media-body">
                    <div class="inner d-flex align-items-center">

                        <!-- text -->
                        <div class="text media-body text-center position-relative px-1">

                        <a href="#" class="back-icon app-round-icon-btn app-btn-transparent-hover-primary-dark">

                </div>
            </div>
        </div>

    <!-- wrapper -->
    <div class="wrapper">

        <section id="contact-us" class="app-page-padding-bottom">

                <div class="contact-us">
                    <!-- top sec -->
                    <div class="top-sec">
                        <div class="top-sec-inner">
                            <img src="images/contact-us-img.png" alt="" class="img-fluid mx-auto d-block">
                            <div class="contact-form">
                                <div class="inner app-white-shadow-box">
                                    <!-- form item -->
                                    <div class="app-form mb-3">
                                        <!-- <label>Name</label> -->
                                        <input type="text" class="form-control" placeholder="Name">
                                    </div>

                                    <!-- form item -->
                                    <div class="app-form mb-3">
                                        <!-- <label>Email Address</label> -->
                                        <input type="email" class="form-control" placeholder="Email Address">
                                    </div>

                                    <!-- form item -->
                                    <div class="app-form">
                                        <!-- <label>Message</label> -->
                                        <textarea name="" id="" rows="3" class="form-control"
                                            placeholder="Message"></textarea>
                                    </div>

                                    <button type="submit"
                                        class="w-100 app-btn app-btn-secondary app-btn-rounded app-btn-md mt-4">Send

                    <div class="bottom-sec d-flex mt-5">

                            </div>

                        </div>

                <span class="visually-hidden">Loading...</span>
