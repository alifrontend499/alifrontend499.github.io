<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fire & Safety | Home</title>

    <!-- FONTAWSOME ICONS -->
    <link rel="stylesheet" href="assets/fontAwesome/css/all.min.css">
    <!-- FEATHER ICONS -->
    <link rel="stylesheet" href="assets/feather-icons/feather.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.carousel.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="st-login">
        <div class="container-fluid">
            <div class="st-login row">
                <!-- st login left -->
                <div class="col-12 col-md-6 sl-lt overflow-auto d-flex align-items-center justify-content-center">
                    <div class="logo my-4">
                        <div class="main-logo overflow-hidden">
                            <img src="images/logo.jpg" alt="" class="img-fluid">
                        </div>
                        <p class="text text-center text-white font-size-14 font-weight-300 mt-3 mt-lg-4">Made with <img src="images/icons/red-heart.png" alt="" class="img-fluid"> by Discovery</p>
                    </div>
                </div>

                <!-- st login right -->
                <div class="col-12 col-md-6 sl-rt overflow-auto d-flex align-items-center justify-content-center">
                    <div class="login-form  my-4">
                        <p class="heading font-weight-800 mb-3">Login to Discovery</p>
                        <!-- form item -->
                        <div class="st-form materialize-like-input mb-3">
                            <input type="text" class="form-control" id="email" required>
                            <label for="email" class="position-absolute">Email</label>
                            <div class="icon">
                                <i class="feather-user"></i>
                            </div>
                        </div>

                        <!-- form item -->
                        <div class="st-form materialize-like-input mb-3">
                            <input type="password" class="form-control" id="password" required>
                            <label for="password" class="position-absolute">Password</label>
                            <div class="icon">
                                <i class="feather-lock"></i>
                            </div>
                        </div>

                        <!-- login options -->
                        <div class="login-options d-flex align-items-center mb-3 pt-1">
                            <label class="admin-checkbox-with-check d-flex">
                                <input type="checkbox" class="d-none">
                                <span class="box d-flex align-items-center justify-content-center">
                                    <i class="feather-check"></i>
                                </span>
                                <span class="text font-size-13 font-weight-600 text-capitalize">Remember me</span>
                            </label>

                            <a href="#"
                                class="ml-auto font-size-13 font-weight-600 text-capitalize st-text-primary">forgot
                                password ?</a>
                        </div>

                        <!-- login btn -->
                        <div class="login-btn pt-3 mb-3 mb-lg-4">
                            <button
                                class="btn-block st-btn st-btn-secondary text-uppercase st-btn-rounded font-weight-600">log
                                in</button>
                        </div>

                        <!-- login info -->
                        <div class="login-info text-center pt-lg-2">
                            <p class="font-weight-600 st-text-light font-size-17">
                                Don't have an account? <a href="#" class="st-text-primary">Create your account</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
