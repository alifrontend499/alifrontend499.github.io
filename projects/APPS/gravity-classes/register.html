<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gravity Classes</title>

    <!-- FEATHER ICONS -->
    <link rel="stylesheet" href="assets/feather-icons/feather.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="assets/fontAwesome/css/all.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- custom -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="login-body">
    <div id="login-form">
        <div class="container">
            <div class="login-form">
                <!-- img -->
                <div class="img mb-3 text-center">
                    <img src="images/login-logo.png" alt="img-logo" class="img-fluid">
                </div>

                <div class="app-main-heading mb-4 text-center">
                    <p class="app-heading text-white app-fw-600">Register</p>
                </div>

                <!-- input -->
                <div class="app-form app-form-rounded no-arrows app-form-lg mb-4">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="app-form app-form-rounded no-arrows app-form-lg mb-4">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <!-- input -->
                <div class="app-form app-form-rounded no-arrows app-form-lg mb-4">
                    <input type="number" class="form-control" placeholder="Mobile no.">
                </div>
                <!-- input -->
                <div class="app-form app-form-rounded no-arrows app-form-lg mb-4">
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <!-- btns -->
                <div class="btns mb-4 text-center">
                    <div class="btn w-100 app-btn app-btn-lg app-btn-rounded app-btn-secondary text-uppercase">Register
                    </div>
                </div>

                <!-- add info -->
                <div class="add-info text-center pb-3">
                    <p class="app-fw-600 text-white">
                        By providing my phone number, I hereby agree
                        and accept the <a href="#" class="app-text-secondary text-decoration-none">Terms of Service</a>
                        and <a href="#" class="app-text-secondary text-decoration-none">Privacy Policy</a>
                        in use of the app.
                    </p>
                </div>

                <!-- add info -->
                <div class="add-info fixed text-center my-2">
                    <p class="app-fw-600 text-white">
                        Already an account? <a href="login.html" class="app-text-secondary text-decoration-none">Login
                            here</a>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/jquery/js/jquery-3.6.0.min.js"></script>
    <!-- BOOTSTRAP -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- SCRIPT CUSTOM -->
    <script src="js/app.js"></script>
</body>

</html>
