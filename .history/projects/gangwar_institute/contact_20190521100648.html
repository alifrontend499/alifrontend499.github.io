<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gangwar Institute | Notifications</title>
    <!-- MATERIALIZE -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">

    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.theme.default.min.css">

    <!-- FANCY BOX -->
    <link rel="stylesheet" href="assets/fancybox/css/jquery.fancybox.min.css">

    <!-- MAIN -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <section class="backBar app-geadient">
        <div class="BB_top app-geadient">
            <div class="container">
                <div class="BBT_inner d-flex align-items-center">
                    <div class="LT">
                        <p class="d-flex align-items-center">
                            <i class="material-icons waves-effect" onclick="goBack();">arrow_back</i>
                            <!-- <span class="text-uppercase">Exam Notification</span> -->
                        </p>
                    </div>
                    <div class="RT hasNotification app-notification-btn">
                        <a href="exam-notifications.html" class="d-inline-block"><i
                                class="material-icons waves-effect">notifications_none</i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="BB_Bottom">
            <div class="container">
                <div class="BBB_inner text-center">
                    <p class="text text-capitalize w-100">Get in touch</p>
                    <img src="images/contact-us-top-image.png" alt="" class="responsive-img">
                </div>
            </div>
        </div>
    </section>

    <!-- BOTTOM MENU BAR -->
    <div class="bottom-menu-bar">
        <div class="BMB_inner">
            <div class="BMB d-flex">
                <div class="item flex-grow-1">
                    <a href="index.html" class="d-block text-center w-100 waves-effect">
                        <div class="img-sec d-flex align-items-center justify-content-center">
                            <img src="images/icons/BMB-home.jpg" alt="" class="resposnive-img main">
                            <img src="images/icons/BMB-home-hover.jpg" alt="" class="resposnive-img active">
                        </div>
                        <div class="text-sec">
                            <p>Home</p>
                        </div>
                    </a>
                </div>
                <div class="item flex-grow-1">
                    <a href="#" class="d-block text-center w-100 waves-effect">
                        <div class="img-sec d-flex align-items-center justify-content-center">
                            <img src="images/icons/BMB-exam.jpg" alt="" class="resposnive-img main">
                            <img src="images/icons/BMB-exam-hover.jpg" alt="" class="resposnive-img active">
                        </div>
                        <div class="text-sec">
                            <p>Exam</p>
                        </div>
                    </a>
                </div>
                <div class="item flex-grow-1">
                    <a href="#" class="d-block text-center w-100 waves-effect">
                        <div class="img-sec d-flex align-items-center justify-content-center">
                            <img src="images/icons/BMB-update.jpg" alt="" class="resposnive-img main">
                            <img src="images/icons/BMB-update-hover.jpg" alt="" class="resposnive-img active">
                        </div>
                        <div class="text-sec">
                            <p>Updates</p>
                        </div>
                    </a>
                </div>
                <div class="item flex-grow-1 active">
                    <a href="contact.html" class="d-block text-center w-100 waves-effect">
                        <div class="img-sec d-flex align-items-center justify-content-center">
                            <img src="images/icons/BMB-contact.jpg" alt="" class="resposnive-img main">
                            <img src="images/icons/BMB-contact-hover.jpg" alt="" class="resposnive-img active">
                        </div>
                        <div class="text-sec">
                            <p>Contact</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <section class="app-contact">
            <div class="container">
                <div class="AC_inner">
                    <p class="d-flex">
                        <i class="material-icons">call</i>
                        <span>0522-4109-582</span>
                    </p>
                    <p class="d-flex">
                        <i class="material-icons">email </i>
                        <span>contact@Gangwarinstite.com</span>
                    </p>
                    <p class="d-flex">
                        <i class="material-icons">location_on</i>
                        <span>
                            1st Floor, Pratap Bhawan, Behind <br />
                            Leela Cinema, Hazratganj-226001, <br />
                            Lucknow <br />
                        </span>
                    </p>
                </div>
            </div>
        </section>

        <!-- CONTACT FORM -->
        <section class="app-contact-form">
            <div class="container">
                <div class="ACP_inner">
                    <div class="form">
                        <form action="@">
                            <div class="input-field">
                                <input id="name" type="text" class="validate">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input id="phone" type="text" class="validate">
                                <label for="phone">Phone</label>
                            </div>
                            <div class="input-field">
                                <textarea id="message" cols="7" rows="10"></textarea>
                                <label for="message">Message</label>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn app-round-btn waves-effect gradient text-capitalize">
                                    <i class="material-icons">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!-- JQUERY -->
    <script src="assets/jquery/js/jquery.3.4.1.js"></script>
    <!-- MATERIALIZE -->
    <script src="assets/materialize/js/materialize.min.js"></script>
    <!-- OWL CAROUSEL -->
    <script src="assets/owl-carousel/js/owl.carousel.min.js"></script>
    <!-- FANCY BOX -->
    <script src="assets/fancybox/js/jquery.fancybox.min.js"></script>
    <!-- MAIN -->
    <script src="js/app.js"></script>
</body>

</html>
